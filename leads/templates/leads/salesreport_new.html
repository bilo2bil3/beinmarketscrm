{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto mt-32 mb-52">
  <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
  <div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-center text-[#004aad] font-extrabold">Sales report</h1>
  </div>
  <form method="post" class="mt-5" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
    Show result
    </button>
  </form>
</div>
{% endblock content %}
