
<header>
  

<!-- Header -->
      <div class="mt-6 fixed w-full flex items-center justify-between h-14 text-white z-10">

          <div class=" ml-10 p-2 flex  italic md:text-xl">
                {% if request.user.is_authenticated %}
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
</svg>
Welcome {{ request.user.username }}!
 {% endif %}
          </div>

          <ul class="flex items-center">

            </li>
